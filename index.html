<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Ronda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="container mt-4">
    <h2 class="text-center">Presensi Ronda GBK Tempel 2</h2>

    <form id="presensiForm" class="p-4 border rounded">
        <div class="mb-3">
            <label class="form-label">Tanggal Ronda</label>
            <input type="date" class="form-control" id="tanggal" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nomor Rumah</label>
            <input type="text" class="form-control" id="nomor_rumah" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Kehadiran</label>
            <select class="form-select" id="kehadiran">
                <option value="Hadir">Hadir</option>
                <option value="Tidak Hadir">Tidak Hadir</option>
            </select>
        </div>
        <button type="button" class="btn btn-lg btn-info w-100" onclick="kirimPresensi()">Simpan Presensi</button>
        <br/><hr/><br/>
        <h3 class="text-center">Presensi Hari Ini</h3>
        <table border="1" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tanggal</th>
                    <th>Nomor Rumah</th>
                    <th>Kehadiran</th>
                    <th>Waktu Input</th>
                </tr>
            </thead>
            <tbody id="presensi-hari-ini">
                <tr><td colspan="5">Memuat data...</td></tr>
            </tbody>
        </table>
    </form>

    <script>
        document.getElementById('tanggal').valueAsDate = new Date();

        function loadPresensiHariIni() {
            fetch("https://script.google.com/macros/s/AKfycbyUOMOEN1xq0IGkN6FCpHToy66MuNd4-Gnk-_hHCaH8rrKWYKXIeuLHb_gQnbLvT5AuGA/exec")
            .then(response => response.json())
            .then(data => {
                console.log("Data diterima:", data);

                if (!Array.isArray(data)) {
                    console.error("Response bukan array!", data);
                    document.getElementById("presensi-hari-ini").innerHTML = "<tr><td colspan='5'>Error: Data tidak valid.</td></tr>";
                    return;
                }

                let tableBody = document.getElementById("presensi-hari-ini");
                tableBody.innerHTML = "";

                if (data.length === 0) {
                    tableBody.innerHTML = "<tr><td colspan='5'>Belum ada presensi hari ini.</td></tr>";
                    return;
                }

                data.forEach(row => {
                    let tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${row.id}</td>
                        <td>${row.tanggal}</td>
                        <td>${row.nomor_rumah}</td>
                        <td>${row.kehadiran}</td>
                        <td>${row.tanggal_input}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error("Gagal mengambil data!", error);
                document.getElementById("presensi-hari-ini").innerHTML = "<tr><td colspan='5'>Gagal memuat data.</td></tr>";
            });
        }

        // Panggil fungsi saat halaman dimuat
        document.addEventListener("DOMContentLoaded", loadPresensiHariIni);



        function kirimPresensi() {
            fetch("https://script.google.com/macros/s/AKfycbyUOMOEN1xq0IGkN6FCpHToy66MuNd4-Gnk-_hHCaH8rrKWYKXIeuLHb_gQnbLvT5AuGA/exec", {
                method: "POST",
                mode: "no-cors", // Hindari preflight request
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    tanggal: document.getElementById("tanggal").value,
                    nomor_rumah: document.getElementById("nomor_rumah").value,
                    kehadiran: document.getElementById("kehadiran").value
                })
            })
            .then(() => {
                // ðŸ”” Menampilkan notifikasi sukses
                Swal.fire({
                    title: "Berhasil!",
                    text: "Data presensi telah tersimpan.",
                    icon: "success",
                    confirmButtonText: "OK"
                });

                // Kosongkan form setelah tersimpan
                document.getElementById("tanggal").value = "";
                document.getElementById("nomor_rumah").value = "";
                document.getElementById("kehadiran").value = "";

                loadPresensiHariIni();
            })
            .catch(error => {
                console.error("Gagal mengirim presensi!", error);
                Swal.fire({
                    title: "Gagal!",
                    text: "Terjadi kesalahan saat menyimpan data.",
                    icon: "error",
                    confirmButtonText: "Coba Lagi"
                });
            });
        }

    </script>
</body>
</html>
