<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Ronda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">
    <h2 class="text-center">Presensi Ronda GBK Tempel 2</h2>

    <form id="presensiForm" class="p-4 border rounded">
        <div class="mb-3">
            <label class="form-label">Tanggal Ronda</label>
            <input type="date" class="form-control" id="tanggal" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nomor Rumah</label>
            <input type="text" class="form-control" id="nomor_rumah" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Kehadiran</label>
            <select class="form-select" id="kehadiran">
                <option value="Hadir">Hadir</option>
                <option value="Tidak Hadir">Tidak Hadir</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Kirim Presensi</button>
    </form>

    <script>
        $("#presensiForm").submit(function(event) {
            event.preventDefault();

            var formData = {
                tanggal: $("#tanggal").val(),
                nomor_rumah: $("#nomor_rumah").val(),
                kehadiran: $("#kehadiran").val()
            };

            $.ajax({
                url: "https://cors-anywhere.herokuapp.com/https://script.google.com/macros/s/AKfycby7WkopehSMWc-VuqTnnh_ggjSx1aFUheugsmhbiOAIjBs4ljYQqYibxy5_fuW3dMk/exec", // Ganti dengan URL Google Apps Script
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(formData),
                success: function(response) {
                    alert("Presensi berhasil dikirim!");
                    $("#presensiForm")[0].reset();
                },
                error: function(err) {
                    alert("Gagal mengirim presensi!");
                }
            });
        });
    </script>
</body>
</html>
