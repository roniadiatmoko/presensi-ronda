<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Ronda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">
    <h2 class="text-center">Presensi Ronda GBK Tempel-2</h2>

    <form id="presensiForm" class="p-4 border rounded">
        <div class="mb-3">
            <label class="form-label">Tanggal Ronda</label>
            <input type="date" class="form-control" id="tanggal" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nomor Rumah</label>
            <input type="text" class="form-control" id="nomor_rumah" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Kehadiran</label>
            <select class="form-select" id="kehadiran">
                <option value="Hadir">Hadir</option>
                <option value="Tidak Hadir">Tidak Hadir</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Kirim Presensi</button>
    </form>

    <script>
        document.getElementById('tanggal').valueAsDate = new Date();
        $("#presensiForm").submit(function(event) {
            event.preventDefault();

            var formData = {
                tanggal: $("#tanggal").val(),
                nomor_rumah: $("#nomor_rumah").val(),
                kehadiran: $("#kehadiran").val()
            };

            fetch("https://script.google.com/macros/s/AKfycbyxvVAOSapXLoX60O78bdbck1gMJKca08v3Msug8B2Y-OjUdTTJ8geIuIOJQtn08GI0yA/exec", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    tanggal: document.getElementById("tanggal").value,
                    nomor_rumah: document.getElementById("nomor_rumah").value,
                    kehadiran: document.getElementById("kehadiran").value
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Response dari server:", data);
                alert("Presensi berhasil dikirim!");
            })
            .catch(error => {
                console.error("Gagal mengirim presensi!", error);
                alert("Gagal mengirim presensi! Cek console untuk detail.");
            });

        });
    </script>
</body>
</html>
